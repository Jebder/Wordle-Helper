<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Wordle-Solver</title>
</head>
<body>

    <div class="Main">    

        <div class="wordListBox">
            <ol>

                <li class="word">Train</li>
                <li class="word">Atone</li>
                <li class="word">Raise</li>
                <li class="word">Roast</li>

                <li class="word">Trail</li>
                <li class="word">Aurei</li>
                <li class="word">Pygmy</li>
                <li class="word">Zebra</li>

                <div class="box" id="set1Box2"></div>
                <div class="box" id="set1Box3"></div>

            <div class="boxSet" id="boxSet2">

                <div class="box" id="set2Box4"></div>
                <div class="box" id="set2Box5"></div>
            </div>
            <div class="boxSet" id="boxSet3">
                <div class="box" id="set3Box1"></div>
                <div class="box" id="set3Box2"></div>
                <div class="box" id="set3Box3"></div>
                <div class="box" id="set3Box4"></div>
                <div class="box" id="set3Box5"></div>
            </div>
            <div class="boxSet" id="boxSet4">
                <div class="box" id="set4Box1"></div>
                <div class="box" id="set4Box2"></div>
                <div class="box" id="set4Box3"></div>

                <div class="box" id="set6Box2"></div>
                <div class="box" id="set6Box3"></div>
                <div class="box" id="set6Box4"></div>
                <div class="box" id="setBox5"></div>
            </div>
            <button class="enterButton">Enter</button>
        </div>
    </div>
    
    <footer>by Jebder. Github.com/jebder</footer>
